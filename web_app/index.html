<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Chat</title>
</head>

<body>
  <div id="app">

    <div class="container">
      <div class="sidebarContainer">
        <h1>LocalChat</h1>
        <h2>Options</h2>
        <div>
          <label for="parseHTML">Parse HTML files</label>
          <input id="parseHTML" type="checkbox">
        </div>
          
        <h2>Chat History</h2>
        <div id="chatHistoryList" class="chatHistoryContainer">
          <button class="chatHistoryButton" onclick="swapChatHistory(0)">Test test test test test test test test test test test test</button>
          <button class="chatHistoryButton" onclick="swapChatHistory(1)">Test test test test test test test test test test test test</button>
          <button class="chatHistoryButton" onclick="swapChatHistory(2)">Test test test test test test test test test test test test</button>
        </div>
        <button onclick="clearLocalStorage()">Clear local storage</button>
      </div>

      <div id="historyID" hidden>0</div>
      <div class="messageContainer" id="messageContainer">
        <div class="userMessage">example user message</div>
        <div class="chatbotMessage">example AI message</div>
      </div>

      <div class="inputContainer">
        <textarea id="inputTextArea"></textarea>
        <div class="fileUploadContainer">
          <label for="fileInput" class="fileUploadLabel" title="Select one or more files to upload">Upload
            File/s</label>
          <input type="file" id="fileInput" multiple accept=".txt, .html">
          <label for="folderInput" class="fileUploadLabel" id="folderInputLabel">Upload Folder</label>
          <input type="file" id="folderInput" webkitdirectory multiple accept=".txt, .html">
          <label class="fileCount" id="fileCount">0 Files Selected</label>
        </div>

        <button id="submitUserQuery">Send</button>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
